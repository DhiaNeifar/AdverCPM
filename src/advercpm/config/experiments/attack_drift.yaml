# ================================
# Scenario: Drift attack
# This file overrides default.yaml
# ================================

experiment:
  name: "drift_baseline"
  description: "Drift attack on Town06 CPM dataset"
  seed: 42

data:
  # You can override paths per scenario (optional)
  simulation_path: "./experiments/raw simulations"
  adversarial_simulation_path: "./experiments/adversarial simulations"
  overwrite: true

attack:
  type: "drift"
  parameters:
    drift_rate: 0.1             # meters per frame (average drift)
    direction: "NE"             # direction or custom dx/dy
    apply_to_all: true          # if true, apply drift to all vehicles
    yaw_drift_deg_per_s: 0.0    # optional: yaw drift
    mode: "linear"              # ["linear", "biased"]
    sigma: 0.1                  # only for biased: std deviation of noise (m)


simulation:
  batch_size: 8
  shuffle: false
  visualization: true           # show plots/point clouds during run
  save_visualization: false
  max_frames: null              # process all frames

evaluation:
  enabled: true
  metrics:
    - "MSE_position"
    - "trajectory_divergence"
    - "object_count_diff"
  save_results: true
  results_path: "./experiments/results/drift_baseline"
  per_frame_csv: true

logging:
  level: "INFO"
  handlers:
    file:
      filename: "drift.log"
